<script type="text/javascript">
$(function(){
	$(window).bind('load',function(e){
		$('body').addClass('visible');
		var timer = setTimeout(function(){
		    window.scrollTo(0, 1);
		    clearTimeout(timer);
		    timer = null;
		}, 300);
	});
	//$('.btn_pop').overlay({setTouch:true,positionTop:30});
})
</script>
