<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>モーダルウィンドデモ</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
<meta name="format-detection" content="telephone=no, email=no">
<link rel="apple-touch-icon" href="/touch-icon.png">
<link rel="shortcut icon" href="/favicon.ico" type="image/vnd.microsoft.icon">
<link rel="stylesheet" href="./src/css/style.css" media="all">
<link rel="stylesheet" href="./src/css/pluginUi.css" media="all">
<script src="./src/js/jquery-1.8.3.min.js"></script>
<script src="./src/js/script.js"></script>
<script type="text/javascript" src="./src/js/dialog.js"></script>
<script type="text/javascript">
$(function(){
	$(window).bind('load',function(e){
		$('body').addClass('visible');
		var timer = setTimeout(function(){
		    window.scrollTo(0, 1);
		    clearTimeout(timer);
		    timer = null;
		}, 300);
	});
})
</script>
<style>
header{
	padding:10px;
	background-color:#cccccc;
}

#body{
	padding:10px;
}

.dialogContent{
	margin:0 10%;
	padding:5%;
	position:absolute;
	top:0;
	left:0;
	width:70%;
	text-align:left;
	background:#ffffff;
}

figure img{
	border:4px solid #999999;
	-webkit-border-radius:5px;
	border-radius:5px;
}


footer{
	padding:10px;
	text-align:center;
	color:#ffffff;
	background-color:#000000;
}

.mb10{
	margin-bottom:10px;
}

.mb20{
	margin-bottom:20px;
}
</style>
</head>
<body>
<div id="wrap">
	<header>
		<h1>モーダルウィンドウ</h1>
	</header>
	<section id="body">
		<figure class="mb10">
			<a href="javascript:void(0)" class="btn_pop"><img src="./src/images/sample/img01_thum.jpg" width="85" alt=""></a>
			<figcaption>サムネイル</figcaption>
		</figure>
		<p class="mb20">サムネイル画像をタッチしてください。</p>
		<p class="mb20">本文が入ります。</p>
		<p class="mb20">本文が入ります。</p>
		<p class="mb20">本文が入ります。</p>
		<p class="mb20">本文が入ります。</p>
	</section>
	<footer>
		&copy demo
	</footer>
	<div class="dialog">
		<div id="hitArea"></div>
		<div class="dialogContent">
			<form action="" method="">
				<p class="mb10">このビルの周りで暮らしてる猫です。</p>
				<input type="button" value="閉じる" class="btnConfirm" />
			</form>
		</div>
	</div>
</div>
</body>
</html>
